<ion-view>
    <ion-header-bar class="bar-calm" align-title="center">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">ProjectMT</h1>
        <button class="button">+</button>
    </ion-header-bar>

    <ion-content class="has-header">
        <div class="list">
                <ion-list class="item item-button-right">
                    <ion-item>
                        <button class="button button-positive">Edit</button>
                        <button class="button button-positive">Delete</button>
                    </ion-item>
                </ion-list>
        </div>
    
        <div>
            <h1 class="light">There are no existing tasks!</h1>
            <h2 class="light">Please use the + to add a new task!</h2>
        </div>
        
        <div>
            <button class="button button-positive">Back</button>
        </div>
    </ion-content>
</ion-view>
