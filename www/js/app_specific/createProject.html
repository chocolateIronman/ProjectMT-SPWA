<ion-view view-title="ProjectMT">
        
        <div class="bar bar-subheader">
             <h2 class="title">Create Project</h2>
        </div>
       
        <ion-content >
    
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text">
                </label>
                <div class="item item-input-inset">
                    <label class="item item-input-wrapper item-stacked-label">
                        <span class="input-label">Category</span>
                        <input type="text">
                    </label>
                    <button class="button button-small">Add</button>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Start Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">End Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label item-select">
                    <span class="input-label">Year</span>
                    <select>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <input type="text">
                </label>
            </div>
            <div>
                <button class="button button-positive" ng-click='vm.saveProject()'>Save</button>
            </div>
    
            
        </ion-content>
</ion-view>
