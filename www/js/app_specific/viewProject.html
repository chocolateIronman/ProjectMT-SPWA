<ion-view>
        <ion-header-bar class="bar-calm" align-title="center">
            <h1 class="title">ProjectMT</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
            <h2 class="title">{{vm.project.name}}</h2>
        </div>
       
        <ion-content class="has-header has-subheader">
    
            <div class="list">
               <h3 class="dark">Category: {{vm.project.category}}</h3>
               <h3 class="dark">Start Date: {{vm.project.startDate}} </h3>
               <h3 class="dark">End Date: {{vm.project.endDate}} </h3>
               <h3 class="dark">Year: {{vm.project.year}} </h3>
               <h3 class="dark">Notes: {{vm.project.notes}} </h3>
            </div>
            <div>
                <button class="button button-positive" ng-click="vm.viewTasks()">View Tasks</button>
                <button class="button button-positive" ng-click="vm.done()">Back</button>
            </div>
            
        </ion-content>
</ion-view>
