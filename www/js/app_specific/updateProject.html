<ion-view view-title="ProjectMT">
        <div class="bar bar-subheader">
             <h2 class="title">Edit Project</h2>
        </div>
       
        <ion-content class="has-header has-subheader">
    
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="vm.newProject.ProjectName" placeholder="{{vm.project.ProjectName}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Start Date</span>
                    <input type="date" ng-model="vm.startDateHolder" placeholder="{{vm.project.StartDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">End Date</span>
                    <input type="date" ng-model="vm.endDateHolder" placeholder="{{vm.project.EndDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Year</span>
                    <input type="number" ng-model="vm.newProject.ProjectYear" placeholder="{{vm.project.ProjectYear}}"></input>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Group Name</span>
                    <input type="text" ng-model="vm.newProject.GroupName" placeholder="{{vm.project.GroupName}}"> 
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <input type="text" ng-model="vm.newProject.Notes" placeholder="{{vm.project.Notes}}">
                </label>
                <ion-item>
                    <span class="input-label">Category</span>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="categorySearchInput" type="text" placeholder="Search" ng-model="vm.newCategory.name">
                        
                    </label>
                    <button class="button button-small button-positive" ng-show="vm.showAddButton" ng-click="vm.saveCategory()">Add</button>
                </ion-item>
                <div class="list list-inset">
                    <ion-item ng-repeat="category in vm.displayCategories " ng-click="vm.onItemSelected($index)">
                        <h2>{{category.name}}</h2>
                    </ion-item>
                </div>
            </div>

            <div>
                <button class="button button-positive" ng-click='vm.updateProject()'>Save</button>
            </div>
    
            
        </ion-content>
</ion-view>
