<ion-view>
        <ion-header-bar class="bar-calm" align-title="center">
            <h1 class="title">ProjectMT</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
             <h2 class="title">Edit Project</h2>
        </div>
       
        <ion-content class="has-header has-subheader">
    
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text">
                </label>
                <div class="item item-input-inset">
                    <label class="item item-input-wrapper item-stacked-label">
                        <span class="input-label">Category</span>
                        <input type="text">
                    </label>
                    <button class="button button-small">Add</button>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Start Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">End Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label item-select">
                    <span class="input-label">Year</span>
                    <select>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <input type="text">
                </label>
            </div>
            <div>
                <button class="button button-positive">Save</button>
                <button class="button button-positive">Cancel</button>
            </div>
    
            
        </ion-content>
</ion-view>
