<ion-view view-title="ProjectMT">

        
        <div class="bar bar-subheader">
             <h2 class="title">Create a new task</h2>
        </div>
       
        <ion-content class="has-header has-subheader">
    
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Start Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Due Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">End Date</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <input type="text">
                </label>
            </div>
            <div>
                <button class="button button-positive" ng-click="vm.saveTask()">Save</button>

            </div>
    
            
        </ion-content>
</ion-view>
