<ion-view view-title="ProjectMT">

        
        <div class="bar bar-subheader">
             <h2 class="title">Edit task</h2>
        </div>
       
        <ion-content class="has-header has-subheader">
    
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="vm.newTask.TaskName" placeholder="{{vm.task.TaskName}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Start Date</span>
                    <input type="date" ng-model="vm.startDateHolder" placeholder="{{vm.task.StartDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Due Date</span>
                    <input type="date" ng-model="vm.dueDateHolder" placeholder="{{vm.task.DueDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">End Date</span>
                    <input type="date" ng-model="vm.endDateHolder" placeholder="{{vm.task.EndDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <input type="text" ng-model="vm.newTask.Notes" placeholder="{{vm.task.Notes}}">
                </label>
            </div>
            <div>
                <button class="button button-positive" ng-click="vm.updateTask()">Save</button>
         
            </div>
    
            
        </ion-content>
</ion-view>
