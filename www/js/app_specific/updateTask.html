<ion-view>
        <ion-header-bar class="bar-calm" align-title="center">
            <h1 class="title">ProjectMT</h1>
        </ion-header-bar>
        <div class="bar bar-subheader">
             <h2 class="title">Edit task</h2>
        </div>
       
        <ion-content class="has-header has-subheader">
    
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="{{vm.task.name}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Start Date</span>
                    <input type="text" placeholder="{{vm.task.startDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Due Date</span>
                    <input type="text" placeholder="{{vm.task.dueDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">End Date</span>
                    <input type="text" placeholder="{{vm.task.endDate}}">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Notes</span>
                    <input type="text" placeholder="{{vm.task.notes}}">
                </label>
            </div>
            <div>
                <button class="button button-positive" ng-click="vm.updateTask()">Save</button>
                <button class="button button-positive" ng-click="vm.cancel()">Cancel</button>
            </div>
    
            
        </ion-content>
</ion-view>
